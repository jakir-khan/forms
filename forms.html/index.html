<!DOCTYPE HTML>
<head>
    <title>simple form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="container">
    <form action="">
        <h1 class="main_heading">payment form</h1>
        <hr>
        <h2><u>contact information</u></h2>
        <p>Name:<input type="text" name ="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male<input type="radio" name="gender" id="name"></p>
            <p>Female<input type="radio" name ="gender" id="name"></p>
        </fieldset>
        <p>Address<textarea name="address" id="address" cols="100" rows="8" placeholder="Enter the address"></textarea></p>
        <p>Email:<input type="email" name="email" id="email"></p>
        <h2><u>payment information</u></h2>
        <p>Card type:
        <select name="card type" id="card type">
        <option value="">--select a card type--</option>
        <option value="visa">visa</option>
        <option value="rupay">Rupay</option>
        <option value="master card">master card</option>
        </select>
        </p>
        <p>Card number:<input type="number" name="card number" id="card number"></p>
        <p>
            expiration date:<input type="date" name="date" id="date">
        </p>
        <p>CVV<input type="password" name="cvv" id="cvv"></p>
        
        <input type="submit" value="pay now">
    </div>
    </form>
</body>
